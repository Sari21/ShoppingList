<div>
  <h2>Sign up</h2>
  <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
    <table class="col-8">
      <tr>
        <th>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" notnull ngModel />
        </th>
        <th>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" notnull ngModel />
        </th>
        <th>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            notnull
            ngModel
          />
        </th>

        <th>
          <button type="submit">Sign up</button>
        </th>
      </tr>
    </table>
  </form>
</div>
